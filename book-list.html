<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÉ TẾT</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<div id="book">
    <section class="info">
        <div class="container list">
            <div class="row">
                <div class="col-md-3">
                    <p class="fs-24">BỘ LỌC</p>
                    <div class="input-group border rounded-2 mb-3">
                        <input type="text" class="form-control border-0" placeholder="Điểm xuất phát"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text bg-white me-2" id="basic-addon2"><img src="img/find.png"
                                alt=""></span>
                    </div>
                    <div class="input-group border rounded-2 mb-3">
                        <input type="text" class="form-control border-0" placeholder="Điểm đến"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text bg-white me-2" id="basic-addon2"><img src="img/find.png"
                                alt=""></span>
                    </div>
                    <div class="input-group border rounded-2 mb-3">
                        <input type="text" class="form-control border-0" placeholder="Ngày khởi hành"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text bg-white me-2" id="basic-addon2"><img src="img/calendarbl.png"
                                alt=""></span>
                    </div>
                    <h6 class="text-pink border-top pt-3">GIÁ TIỀN</h6>
                    <h6 class="text-pink border-top pt-3">KHỞI HÀNH</h6>
                    <div class="form-check mb-2">
                        <input class="form-check-input rounded-1" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Trước 06:00
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Từ 06:00 - 12:00
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input rounded-1" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Từ 12:00 - 18:00
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input rounded-1" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Sau 18:00
                        </label>
                    </div>
                    <h6 class="text-pink border-top pt-3">TIỆN NGHI</h6>
                    <div>
                        <span class="text-pink borpinkdark d-inline-block px-2 py-1 rounded-1 mb-2"><img src="img/wifi.png"
                                alt="" class="me-2">Wifi miễn phí</span>
                    </div>
                    <div>
                        <span class="grey-50 d-inline-block px-2 py-1 rounded-1 mb-2"><img src="img/light.png" class="me-2" alt="">Đèn đọc
                            sách
                        </span>
                    </div>
                    <div>
                        <span class="grey-50 d-inline-block px-2 py-1 rounded-1 mb-2"><img src="img/food.png" class="me-2" alt="">Ăn nhẹ
                        </span>
                    </div>
                    <div>
                        <span class="grey-50 d-inline-block px-2 py-1 rounded-1 mb-2"><img src="img/drink.png" class="me-2" alt="">Nước uống
                        </span>
                    </div>
                    <div>
                        <span class="grey-50 d-inline-block px-2 py-1 rounded-1 mb-2"><img src="img/blanket.png" class="me-2" alt="">Chăn
                        </span>
                    </div>
                    <div>
                        <span class="grey-50 d-inline-block px-2 py-1 rounded-1 mb-2"><img src="img/charge.png" class="me-2" alt="">Sạc pin
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</html>
